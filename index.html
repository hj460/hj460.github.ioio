<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>¿Quieres vivir conmigo?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="proposalContainer">
        <h1>¿Quieres vivir conmigo?</h1>
        <p>Solo quería decirte algo que me guardé por un tiempo... Me gustas, y cada día que te veo, me gustas un poquito más ❤️</p>
        <div class="buttons">
            <button id="yesBtn">Sí</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="acceptedContainer">
        <h1>¡Sabía que aceptarías!</h1>
        <p>"Preparate para ser feliz conmigo" 🥰</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
